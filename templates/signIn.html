<!DOCTYPE html>
<html>
	<head>
		<title> Diaries </title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='forms.css') }}"/>
	</head>
	<body>
		<div class="inputs">
			<form method="POST" action="">
				{{ form.hidden_tag() }}
				<fieldset>
					<legend class="box"> </legend>
					<div>
						{{form.username.label()}}
						{{form.username()}}
					</div>
					<div>
						{{form.password.label()}}
						{{form.password()}}
					</div>
				</fieldset>
					<div>
						{{form.submit(class="btn")}}
					</div>
			</form>
		</div>
		<div>
			Don't Have An Account? <a href="{{url_for('signIn')}}"> Sign-Up</a>	
		</div>
	</body>
</html>
